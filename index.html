<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>領主装備計算ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>領主装備計算ツール（α版）</h1>

<div id="app">
  <label>
    上げたい部位数：
    <input type="number" id="count" value="3" min="1">
  </label>
  <br><br>

  <label>
    1部位あたり必要な糸：
    <input type="number" id="thread" value="10">
  </label>
  <br><br>

  <label>
    1部位あたり必要な絹：
    <input type="number" id="silk" value="1000">
  </label>
  <br><br>

  <button onclick="calculate()">計算する</button>

  <hr>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
