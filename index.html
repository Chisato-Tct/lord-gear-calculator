<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>領主装備計算ツール</title>
</head>
<body>

<h1>領主装備計算ツール（α版）</h1>

<table border="1">
  <tr>
    <th>部位</th>
    <th>現在</th>
    <th>次</th>
  </tr>

  <tr>
    <td>ローブ</td>
    <td>
      <select class="current">
        <option value="7">エピック-0</option>
        <option value="5">レア-2</option>
      </select>
    </td>
    <td>
      <select class="next">
        <option value="15">レジェンド-0</option>
      </select>
    </td>
  </tr>

  <tr>
    <td>ズボン</td>
    <td>
      <select class="current">
        <option value="5">レア-2</option>
      </select>
    </td>
    <td>
      <select class="next">
        <option value="15">レジェンド-0</option>
      </select>
    </td>
  </tr>

  <tr>
    <td>指輪</td>
    <td>
      <select class="current">
        <option value="7">エピック-0</option>
      </select>
    </td>
    <td>
      <select class="next">
        <option value="15">レジェンド-0</option>
      </select>
    </td>
  </tr>
</table>

<br>
<button onclick="calculate()">計算する</button>

<h2>結果</h2>
<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
