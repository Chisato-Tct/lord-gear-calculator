<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宝石計算ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>宝石計算ツール</h1>
<p>各宝石スロットごとに「現在Lv」と「目標Lv」を選択</p>

<table border="1" cellpadding="6">
  <thead>
    <tr>
      <th>部位</th>
      <th>宝石</th>
      <th>現在</th>
      <th>目標</th>
    </tr>
  </thead>
  <tbody id="jewel-table"></tbody>
</table>

<br>

<h3>所持素材</h3>
<label>Guides：
  <input type="number" id="have-guide" value="0">
</label><br><br>
<label>Designs：
  <input type="number" id="have-design" value="0">
</label>

<br><br>
<button onclick="calculate()">計算する</button>

<hr>

<h2>計算結果</h2>
<div id="result">ここに結果が表示されます</div>

<script src="jewel.js"></script>
</body>
</html>
